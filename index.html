<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <input type="text" class="input-box" />
        <button id="add">Add</button>
      </div>
      <div id="filter" class="filter flex">
        <p>Filter : </p>
        <button class="all active" data-filter="all">All</button>
        <button class="completed" data-filter="completed">Completed</button>
        <button class="uncompleted" data-filter="uncompleted">Uncompleted</button>
      </div>
      <div class="todo-list"></div>
      <template>
        <div class="todo-container">
          <input type="checkbox" name="checkbox" id="check" />
          <li class="list-item"></li>
          <button class="btn edit-btn">Edit</button>
          <button class="btn remove-btn">Remove</button>
        </div>
      </template>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
